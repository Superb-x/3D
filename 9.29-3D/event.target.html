<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>target</title>
    <style>
        #one{
            width: 300px;
            height: 300px;
            background: #33ee11;
        }
        #two{
            width: 200px;
            height: 200px;
            background: gainsboro;
        }
        #three{
            width: 100px;
            height: 100px;
            background: greenyellow;
        }
    </style>
</head>
<body>
<div id="one">
    <div id="two">
        <div id="three"></div>
    </div>
</div>

<script>
    document.addEventListener("click",function (ev) {
        if (event.target.id === "two"){
            alert("this is second");
        }
    })
</script>
</body>
</html>
